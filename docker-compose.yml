version: '3.9'
services:

  image-uploader:
    build: BlobService
    container_name: image-uploader
    ports:
      - "1234:1234"

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"

  postgres_database:
    image: "bitnami/postgresql:latest"
    container_name: postgresql
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=postgres
    ports:
      - "15431:5432"
